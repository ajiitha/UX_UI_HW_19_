<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styling here */

        /* Set background image */
        body {
            background-image: url('header.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif; /* Set the font to Roboto */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        /* Navigation styles */
        .navigation {
            background-color: white; /* White header background */
            color: black; /* Black text color */
            display: flex;
            align-items: center; /* Align items vertically in the middle */
            padding: 10px 20px;
            width: 100%;
            justify-content: space-between; /* Align items horizontally with space in between */
        }

        .navigation ul {
            list-style: none;
            display: flex;
        }

        .navigation li {
            margin-left: 20px; /* Adjust spacing between menu items */
            cursor: pointer;
        }

        /* Logo styles */
        .logo img {
            max-width: 80px; /* Adjust the width as needed */
            height: auto;
        }

        /* Hero section styles */
        .heroImg {
            background-color: #fff;
            padding: 50px;
            text-align: center;
            width: 100%;
        }

        .heroImg img {
            max-width: 100%;
            height: auto;
        }

        /* Content in the hero section */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Download button styles */
        #downloadBtn {
            padding: 10px 20px;
            background-color: lavender; /* Lavender background color */
            color: black; /* Black text color */
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Add space between paragraph and button */
            border-radius: 10px; /* Add rounded edges */
        }

        /* Footer styles */
        footer {
            background-color: white; /* White footer background */
            color: black; /* Black text color */
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Align items horizontally to the right */
        }

        footer li {
            margin-left: 20px; /* Adjust spacing between menu items */
            cursor: pointer;
        }

        /* Title styles */
        h2 {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="inline-block logo">
            <img src="Logo.png" alt="Logo" width="80"> <!-- Adjust the width as needed -->
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">about</li>
                <li class="inline-block">skills</li>
                <li class="inline-block">work</li>
                <li class="inline-block">contact</li>
            </ul>
        </nav>
    </div>

    <section class="heroImg">
        <div class="content">
            <img src="me.png" alt="My Picture">
            <h2>Ajiitha Anand<br>UX/UI Designer</h2> <!-- Wrapped in h2 for styling -->
            <br> <!-- Add a line break for spacing -->
            <p>
                Hi there, I'm Ajiitha - a passionate writer who finds joy in sharing stories while designing immersive experiences that put users at the heart of every journey
            </p>

            <button id="downloadBtn">Download Resume</button>
        </div>
    </section>

    <footer>
        <ul>
            <li class="inline-block">about</li>
            <li class="inline-block">skills</li>
            <li class="inline-block">work</li>
            <li class="inline-block">contact</li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Attach a click event handler to the "Download Resume" button
            $('#downloadBtn').on('click', function() {
                window.open('resumeee.png');
            });
        });
    </script>
</body>
</html>
