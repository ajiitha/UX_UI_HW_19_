<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styling here */

        /* Set background image */
        body {
            background-image: url('background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }

        /* Rest of your CSS styles */
    </style>
</head>
<body>
    <div class="navigation">
        <div class="inline-block logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">about</li>
                <li class="inline-block">skills</li>
                <li class="inline-block">work</li>
                <li class="inline-block">contact</li>
            </ul>
        </nav>
    </div>

    <section class="heroImg">
        <div class="content">
            <img src="me.png" alt="My Picture">
            <p>
                Ajiitha Anand
                UX/UI Designer 
                Hi there, I'm Ajiitha - a passionate writer who finds joy in sharing stories while designing immersive experiences that put users at the heart of every journey
            </p>
            <button id="downloadBtn">Download Resume</button>
        </div>
    </section>

    <footer>
        <ul>
            <li class="inline-block">about</li>
            <li class="inline-block">skills</li>
            <li class="inline-block">work</li>
            <li class="inline-block">contact</li>
        </ul>
    </footer>

 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Attach a click event handler to the "Download Resume" button
            $('#downloadBtn').on('click', function() {
                window.open('resume.png', '_blank');
            });
        });
    </script>
</body>
</html>
