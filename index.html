<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styling here */

        /* Set background image */
        body {
            background-image: url('header.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif; /* Set the font to Roboto */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        /* Navigation styles */
        .navigation {
            background-color: white; /* White header background */
            color: black; /* Black text color */
            display: flex;
            align-items: center; /* Align items vertically in the middle */
            padding: 10px 20px;
            width: 100%;
            justify-content: space-between; /* Align items horizontally with space in between */
        }

        .navigation ul {
            list-style: none;
            display: flex;
        }

        .navigation li {
            margin-left: 20px; /* Adjust spacing between menu items */
            cursor: pointer;
        }

        /* Logo styles */
        .logo img {
            max-width: 80px; /* Adjust the width as needed */
            height: auto;
        }

        /* Hero section styles */
        .heroImg {
            background-color: #fff;
            padding: 50px;
            text-align: center;
            width: 100%;
        }

        .heroImg img {
            max-width: 100%;
            height: auto;
        }

        /* Content in the hero section */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Download button styles */
        #downloadBtn, #messageButton {
            padding: 10px 20px;
            background-color: lavender; /* Lavender button color */
            color: black; /* Black text color */
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Add space between paragraph and button */
        }

        /* Footer styles */
        footer {
            background-color: white; /* White footer background */
            color: black; /* Black text color */
            text-align: center;
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align items horizontally to the right */
        }

        footer ul {
            list-style: none;
            display: flex;
        }

        footer li {
            margin-left: 20px; /* Adjust spacing between menu items */
            cursor: pointer;
        }

        /* Title for the picture */
        .title {
            font-weight: bold; /* Make the title text bold */
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="inline-block logo">
            <img src="Logo.png" alt="Logo" width="80"> <!-- Adjust the width as needed -->
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">about</li>
                <li class="inline-block">skills</li>
                <li class="inline-block">work</li>
                <li class="inline-block">contact</li>
            </ul>
        </nav>
    </div>

    <section class="heroImg">
        <div class="content">
            <img src="me.png" alt="My Picture">
            <p class="title">Ajiitha Anand UX/UI Designer</p>
            <p>
                Hi there, I'm Ajiitha - a passionate writer who finds joy in sharing stories while designing immersive experiences that put users at the heart of every journey
            </p>

            <button id="downloadBtn">Download Resume</button>
        </div>
    </section>

    <footer>
        <ul>
            <li class="inline-block">about</li>
            <li class="inline-block">skills</li>
            <li class="inline-block">work</li>
            <li class="inline-block">contact</li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Attach a click event handler to the "Download Resume" button
            $('#downloadBtn').on('click', function() {
                window.open('resumeee.png');
            });
        });
    </script>
</body>
</html>

            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        /* CSS to style the button */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* CSS to style the message container */
        #messageContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            animation: spark 1s ease-in-out; /* Add spark animation */
        }

        /* CSS to style the close button */
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* CSS to style the answer buttons */
        .answerButton {
            margin: 10px;
            padding: 10px 20px;
            background-color: lavender; /* Lavender button color */
            color: black; /* Black text color */
            border: none;
            cursor: pointer;
        }

        /* CSS to style the logo */
        #logo {
            width: 100px; /* Adjust the width and height to fit your logo */
            height: auto;
        }

        /* CSS to style the heart icon */
        .heart {
            font-size: 24px;
            animation: beat 1s infinite; /* Add heart beating animation */
        }

        /* CSS to style the broken heart icon */
        .broken-heart {
            font-size: 24px;
            animation: beat 1s infinite; /* Add heart beating animation */
            color: red; /* Set color to red for the broken heart */
        }

        /* Keyframes for the heart beating animation */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="messageContainer">
        <span id="closeButton">&times;</span>
        <p id="message"></p>
        <p id="question"></p>
        <button class="answerButton" id="yesButton">Yes <span class="heart">&#10084;</span></button>
        <button class="answerButton" id="noButton">No <span class="broken-heart">&#128148;</span></button>
    </div>

    <script>
        // Define a variable to track whether the popup is open or closed
        var isPopupOpen = false;

        // JavaScript to handle button click event
        document.getElementById("messageButton").addEventListener("click", function () {
            // Check if the popup is closed before opening it
            if (!isPopupOpen) {
                var messageContainer = document.getElementById("messageContainer");
                var closeButton = document.getElementById("closeButton");
                var yesButton = document.getElementById("yesButton");
                var noButton = document.getElementById("noButton");
                var message = document.getElementById("message");
                var question = document.getElementById("question");
                var heart = document.querySelector(".heart");
                var brokenHeart = document.querySelector(".broken-heart");

                // Display the message container
                messageContainer.style.display = "block";
                isPopupOpen = true; // Set the popup state to open

                // Add an event listener to the close button
                closeButton.addEventListener("click", function () {
                    messageContainer.style.display = "none"; // Hide the message container when the close button is clicked
                    isPopupOpen = false; // Set the popup state to closed
                });

                // Typing animation for the message
                var text = "Hi baby! I can't wait to spend my life with you. I love you.";
                var speed = 50; // Typing speed in milliseconds
                var i = 0;

                function typeWriter() {
                    if (i < text.length) {
                        message.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        // Once the message is typed, set the question text and enable the "Kanna click here" button
                        question.textContent = "Do you love me?";
                        document.getElementById("messageButton").style.display = "inline-block";
                    }
                }

                typeWriter();

                // Add event listeners to the answer buttons
                yesButton.addEventListener("click", function () {
                    alert("That's wonderful! I love you too, my ice cream man");
                });

                noButton.addEventListener("click", function () {
                    alert("I hope you change your mind. I still love you, Kanna");
                });
            }
        });
    </script>

    <button id="messageButton" style="display: none;">Kanna, click here</button>
</body>
</html>
